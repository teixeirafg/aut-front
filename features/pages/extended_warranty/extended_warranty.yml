extended_warranty.title:
  description: "Verifica que está na página de garantia estendida"
  desktop:
    finder_casasbahia: xpath
    casasbahia: ".//h2[text()='Garantia Estendida']"
    finder: css
    default: ".extended-warranty"
    barateiro: ".warranty"
  mobile:
    finder: css
    default: ".warranty-wrapper"

extended_warranty.button_continuar:
 description: "Acessa a tela de garantia estendida"
 desktop:
   finder: css
   default: ".decline-button"
   barateiro: ".continue-button"
 mobile:
   finder: css
   default: ".btn.neutral.expanded"

extended_warranty.select_garantia_12_meses:
  description: "Seleciona garantia de 12 meses"
  desktop:
    finder: css
    default: ".extended-warranty .plan-box.option-01 .input-custom"
    extra: ".plan-box.option-01 a"
    barateiro: "[for='prazo12meses'] .input-custom"
  mobile:
    finder: xpath
    default: "//*[text()[contains(.,'+12')]]/ancestor::div //*[@class[contains(.,'swiper-slide swiper-slide-active')]] //button"


